<div class="p-3">
  <h5 class="title">{{user?.name}}</h5>
</div>
<div class="box-container">
  <div class="card box" *ngFor="let post of userPosts">
    <div class="card-header">
      <div class="d-flex justify-content-end">
        {{post.created_at | date: 'dd/MM/yyyy hh:mm'}}
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      {{post.body}}
    </div>
  </div>
</div>
<div *ngIf="userPosts.length == 0">
  <div class="card">
    <div class="card-body">
      <i> No posts found.</i>
    </div>
  </div>
</div>
